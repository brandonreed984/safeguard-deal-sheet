<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Review - Safeguard</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="toolbar">
    <h2 class="form-title">Portfolio Review</h2>

    <form id="portfolioForm" class="form-card" autocomplete="off">
      <div class="form-section">
        <h3>Portfolio Information</h3>
        <label><span>Investor Name</span>
          <input name="investorName" placeholder="e.g. Alfred Rahban" required />
        </label>

        <div style="grid-column: 1 / -1;">
          <label style="display:flex;flex-direction:column;gap:8px;">
            <span>Upload Excel/CSV Spreadsheet</span>
            <div id="drop-zone" style="border:2px dashed #1E66B4;border-radius:8px;padding:30px;text-align:center;background:#f8f9fa;cursor:pointer;">
              <div style="font-size:48px;margin-bottom:10px;">üìä</div>
              <div style="font-weight:600;margin-bottom:5px;">Drop spreadsheet here or click to browse</div>
              <div style="font-size:13px;color:#666;">Supports Excel (.xlsx) and CSV files</div>
              <input type="file" id="file-input" accept=".xlsx,.xls,.csv" style="display:none;" />
            </div>
          </label>
          <div id="upload-status" style="margin-top:10px;font-size:14px;"></div>
        </div>
      </div>

      <div class="form-section" style="grid-template-columns: 1fr;">
        <h3>Loans</h3>
        <div id="loans-container" style="overflow-x:auto;">
          <table id="loans-table" style="width:100%;border-collapse:collapse;margin-top:10px;">
            <thead style="background:#1E66B4;color:white;">
              <tr>
                <th style="padding:10px;text-align:left;">Address</th>
                <th style="padding:10px;text-align:left;">Balance</th>
                <th style="padding:10px;text-align:left;">Interest Paid</th>
                <th style="padding:10px;text-align:left;">Status</th>
                <th style="padding:10px;text-align:center;width:80px;">Actions</th>
              </tr>
            </thead>
            <tbody id="loans-tbody">
              <tr>
                <td colspan="5" style="padding:40px;text-align:center;color:#999;">
                  Upload a spreadsheet or add loans manually
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" id="add-loan-btn" class="btn-primary" style="margin-top:15px;padding:10px 20px;background:#1E66B4;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;">
          + Add Loan Manually
        </button>
      </div>

      <div class="form-section">
        <h3>Summary</h3>
        <label><span>Current Investment Total</span>
          <input name="currentInvestmentTotal" type="number" step="0.01" placeholder="0.00" readonly style="background:#f5f5f5;" />
        </label>
        <label><span>Lifetime Investment Total</span>
          <input name="lifetimeInvestmentTotal" type="number" step="0.01" placeholder="0.00" readonly style="background:#f5f5f5;" />
        </label>
        <label><span>Lifetime Interest Paid</span>
          <input name="lifetimeInterestPaid" type="number" step="0.01" placeholder="0.00" readonly style="background:#f5f5f5;" />
        </label>
      </div>

      <div class="form-actions">
        <a href="/portfolio.html" class="btn-back">‚Üê Back to List</a>
        <button type="button" id="saveBtn" class="btn-save">Save Portfolio</button>
        <button type="button" id="pdfBtn" class="primary">Generate PDF</button>
      </div>
    </form>
  </div>

  <script type="module" src="./portfolio-form.js"></script>
</body>
</html>
