<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Safeguard Deal Sheet</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="toolbar">
    <h2 class="form-title">Deal Sheet Generator</h2>

    <form id="dealForm" class="form-card" autocomplete="off">
      <!-- Loan Summary -->
      <div class="form-section">
        <h3>Loan Summary</h3>
        <label><span>Loan #</span><input name="loanNumber" placeholder="e.g. 2365662" required /></label>
        <label><span>Amount</span><input name="amount" placeholder="$34,950" required /></label>
        <label><span>Rate / Type</span><input name="rateType" placeholder="9% interest-only" required /></label>
        <label><span>Term</span><input name="term" placeholder="60 months" required /></label>
        <label><span>Monthly Return</span><input name="monthlyReturn" placeholder="$262" required /></label>
        <label><span>LTV</span><input name="ltv" placeholder="55% LTV" required /></label>
      </div>

      <!-- Property Details -->
      <div class="form-section">
        <h3>Property Details</h3>
        <label><span>Address</span><input name="address" placeholder="3837 East 140th St, Cleveland, OH 44128" required /></label>
        <label><span>Appraisal</span><input name="appraisal" placeholder="$63,000" required /></label>
        <label><span>Rent</span><input name="rent" placeholder="$850" required /></label>
        <label><span>Square Footage</span><input name="sqft" placeholder="2,028 sq ft" required /></label>
        <label><span>Beds / Baths</span><input name="bedsBaths" placeholder="6 BR / 3 BA" required /></label>
      </div>

      <!-- Market Overview -->
      <div class="form-section">
        <h3>Market Overview</h3>
        <label class="span-2">
          <textarea name="marketOverview" rows="4" placeholder="Short paragraph for the market overviewâ€¦"></textarea>
        </label>
      </div>

      <!-- Photos -->
      <div class="form-section">
        <h3>Photos</h3>
        <label><span>Hero (exterior)</span><input type="file" name="hero" accept="image/*" /></label>
        <label><span>Interior 1</span><input type="file" name="int1" accept="image/*" /></label>
        <label><span>Interior 2</span><input type="file" name="int2" accept="image/*" /></label>
        <label><span>Interior 3</span><input type="file" name="int3" accept="image/*" /></label>
        <label><span>Interior 4</span><input type="file" name="int4" accept="image/*" /></label>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button type="button" id="previewBtn">Preview</button>
        <button type="button" id="pdfBtn" class="primary">Generate PDF</button>
      </div>
    </form>
  </div>

  <!-- Page output for PDF -->
  <div id="page">Your layout goes here.</div>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
